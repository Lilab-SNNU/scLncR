# =============================================================================
# scLncR - Configuration for LncExplore Module
# Description: Parameters for Location Analysis, Monocle2 Trajectory, and WGCNA
# =============================================================================

# Global input (REQUIRED)
input_seurat: "path/to/integrated_seurat.rds"  # Path to preprocessed Seurat object
run_modules: ["location", "monocle2", "wgcna"]  # Modules need analysis (empty list = all modules)

# =============================================================================
# Location Analysis Parameters
# =============================================================================
location:
  LOG2FC_THRESH: 0.25      # Numeric: Log2FC threshold for differential expression
  PADJ_THRESH: 0.05        # Numeric: Adjusted p-value threshold (0 < x <= 1)
  output_path: "./location_results"  # String: Output directory for location analysis
  lncRNA_name: "scLncR"    # String: Prefix for lncRNA naming (letters, digits, hyphens only)

# =============================================================================
# Monocle2 Trajectory Analysis Parameters
# =============================================================================
monocle2:
  qval: 0.05                          # Numeric: Q-value threshold for DE genes (0 < x <= 1)
  reduceDimensionMethod: "DDRTree"    # String: Dimension reduction method ("DDRTree", "ICA", "tSNE")
  output_path: "./monocle2_results"   # String: Output directory
  hub_genes: "all"                    # String: "all" or comma-separated gene list (e.g., "SOX2,POU5F1")

# =============================================================================
# WGCNA Co-expression Network Parameters
# =============================================================================
wgcna:
  output_path: "./wgcna_results"      # String: Output directory
  cell_types: ["T_cell", "B_cell"]    # List: Cell types to include (empty list = all types)
  pro_name: "scLncR"                  # String: Project prefix for module naming
  lnc_name: "AthLnc"                  # String: lncRNA prefix filter (empty = no filter)
  gene_select_method: "fraction"      # String: "fraction" (top fraction) or "variance" (highly variable)